services:
  app:
    profiles: ["app"]
    networks:
      - laravel-network
    build:
      context: .
      dockerfile: docker/app/Dockerfile
      args:
        WWWGROUP: "${WWWGROUP:-1000}"
        WWWUSER: "${WWWUSER:-1000}"
    image: classroom-laravel-app
    container_name: app
    ports:
      - "8000:80"
      - "443:443"
    volumes:
      - ./:/home/app/ftp
      - ./public:/home/app/ftp/www
      - ./backups:/home/backupuser/ftp/fitxers
      - ./logs/apache:/home/app/logs
    environment:
      APP_ENV: ${APP_ENV:-local}
      APP_DEBUG: "${APP_DEBUG:-true}"
      APP_URL: ${APP_URL:-https://app.projectegrupb.es}
      DB_HOST: ${DB_HOST:-database-cpr.cluster-cqe0droetm2x.us-east-1.rds.amazonaws.com}
      DB_PORT: ${DB_PORT:-3306}
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-passadmin}
      REDIS_HOST: redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  test:
    profiles: ["test"]
    # ... (existing test config)
    networks:
      - laravel-network
    build:
      context: .
      dockerfile: docker/test/Dockerfile
      args:
        WWWGROUP: "${WWWGROUP:-1000}"
        WWWUSER: "${WWWUSER:-1000}"
    image: classroom-laravel-test
    container_name: test_app
    ports:
      - "8001:80"
      - "444:443"
    volumes:
      - ./test_envs:/home/tests/ftp
    environment:
      APP_ENV: testing
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-laravel}
      DB_USERNAME: ${DB_USERNAME:-laravel}
      DB_PASSWORD: ${DB_PASSWORD:-laravel}
    depends_on:
      db:
        condition: service_healthy

  frontend:
    profiles: ["frontend"]
    networks:
      - laravel-network
    build:
      context: ./frontend
      dockerfile: ../docker/frontend/Dockerfile
    container_name: frontend
    ports:
      - "80:80"
    restart: always
  ftp:
    networks:
      - laravel-network
    image: delfer/alpine-ftp-server:latest
    container_name: ftp
    ports:
      - "21:21"
      - "30000-30050:30000-30050"
    volumes:
      - ./public:/home/app/ftp/www
      - ./backups:/home/backupuser/ftp/fitxers
      - ./test_envs:/home/tests/ftp
      - ./docker/vsftpd.conf:/etc/vsftpd/vsftpd.conf:ro
    environment:
      - USERS=app|passapp|/home/app/ftp/www|1000|1000 backupuser|passbackup|/home/backupuser/ftp/fitxers|1001|1001 tests|passtests|/home/tests/ftp|1002|1000
      - ADDRESS=54.208.6.38
      - MIN_PORT=30000
      - MAX_PORT=30050
    restart: always

  redis:
    networks:
      - laravel-network
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: phpmyadmin
    environment:
      PMA_HOST: database-cpr.cluster-cqe0droetm2x.us-east-1.rds.amazonaws.com
      PMA_PORT: 3306
      PMA_USER: admin 
      PMA_PASSWORD: passadmin
    ports:
      - "8080:80"
    networks:
      - laravel-network

volumes:
  db_data:

networks:
  laravel-network:
    driver: bridge
