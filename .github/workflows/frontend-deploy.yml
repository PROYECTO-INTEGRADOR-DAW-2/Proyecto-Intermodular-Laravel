name: Frontend CI/CD

on:
  push:
    branches: [main]
    paths:
      - "frontend/**"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Dependencies
        working-directory: frontend
        run: npm install

      - name: Build Production Assets
        working-directory: frontend
        run: npm run build

      - name: Compress Assets
        working-directory: frontend
        run: tar -czf dist.tar.gz dist/

      - name: Deploy to Production
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          source: "frontend/dist.tar.gz"
          target: "${{ secrets.PROD_PATH }}/frontend/"
          strip_components: 1

      - name: Extract and Restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          script: |
            cd ${{ secrets.PROD_PATH }}
            rm -rf frontend/dist/
            tar -xzf frontend/dist.tar.gz -C frontend/
            rm frontend/dist.tar.gz
            COMPOSE_PROFILES=frontend docker-compose up -d frontend
